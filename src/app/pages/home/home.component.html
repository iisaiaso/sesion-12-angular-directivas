
<div class="w-2/5 mx-auto mt-10">
<div class="bg-teal-400 py-2 px-3 text-center mb-2 shadow-lg border-[1.7px] border-red-200" *ngIf="show">
    <h2>Gracias por cuminicarse con nostros</h2>
</div>
    <h1 class="text-center text-xl text-cyan-500">Formulario de Contacto</h1>
    <form class="mt-10" [formGroup]="formContac" novalidate>
        <div class="relative z-0 w-full mb-6 group">
            <input 
            type="text"
            [ngClass]="{'is-invalid':formContac.get('nombre')?.touched && formContac.get('nombre')?.invalid}"
            formControlName="nombre"  
            id="nombre" 
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-slate dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="nombre" 
            [ngClass]="{'is-invalid peer-focus:text-blue-600 peer-focus:dark:text-red-500':formContac.get('nombre')?.touched && formContac.get('nombre')?.invalid}"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre*</label>
            <div *ngIf="formContac.get('nombre')?.touched &&formContac.get('nombre')?.errors" class="text-red-500 text-xs font-medium mt-2">
                <div *ngIf="formContac.get('nombre')?.errors?.['required']">Campo requerido</div>
                <div *ngIf="formContac.get('nombre')?.errors?.['minlength']">Minimo 5 carcteres</div>
                <div *ngIf="formContac.get('nombre')?.errors?.['pattern']">Solo se aceptan letras</div>
             </div>
        </div>
            
        <div class="relative z-0 w-full mb-6 group">
            <input 
            type="email"
            formControlName="email" 
            id="email" 
            [ngClass]="{'is-invalid':formContac.get('email')?.touched && formContac.get('email')?.invalid}"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-slate dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="email" 
            [ngClass]="{'is-invalid':formContac.get('email')?.touched && formContac.get('email')?.invalid}"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email*</label>
                <div *ngIf="formContac.get('email')?.touched &&formContac.get('email')?.errors" class="text-red-500 text-xs font-medium mt-2">
                <div *ngIf="formContac.get('email')?.errors?.['required']">Campo requerido</div>
                <div *ngIf="formContac.get('email')?.errors?.['email']">Email invalido, ejemplo@gmial.com</div>
             </div>
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <input 
            type="text"
            formControlName="telefono" 
            id="telefono"
            [ngClass]="{'is-invalid':formContac.get('telefono')?.touched && formContac.get('telefono')?.invalid}"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-slate dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="telefono"
            [ngClass]="{'is-invalid':formContac.get('telefono')?.touched && formContac.get('telefono')?.invalid}"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Telefono</label>
                <div *ngIf="formContac.get('telefono')?.touched &&formContac.get('telefono')?.errors" class="text-red-500 text-xs font-medium mt-2">
                <div *ngIf="formContac.get('telefono')?.errors?.['required']">Campo requerido</div>
                <div *ngIf="formContac.get('telefono')?.errors?.['pattern']">Solo n√∫meros de 9 digitos</div>
             </div>
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <input 
            type="text"
            formControlName="asunto" 
            id="asunto"
            [ngClass]="{'is-invalid':formContac.get('asunto')?.touched && formContac.get('asunto')?.invalid}"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-slate dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="asunto"
            [ngClass]="{'is-invalid':formContac.get('asunto')?.touched && formContac.get('asunto')?.invalid}"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Asunto</label>
                <div *ngIf="formContac.get('asunto')?.touched &&formContac.get('asunto')?.errors" class="text-red-500 text-xs font-medium mt-2">
                <div *ngIf="formContac.get('asunto')?.errors?.['required']">Campo requerido</div>
                <div *ngIf="formContac.get('asunto')?.errors?.['minlength']">Minimo 5 carcteres</div>
             </div>
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <input 
            type="text"
            formControlName="mensaje" 
            id="mensaje"
            [ngClass]="{'is-invalid':formContac.get('mensaje')?.touched && formContac.get('mensaje')?.invalid}"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-slate dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="mensaje"
            [ngClass]="{'is-invalid':formContac.get('mensaje')?.touched && formContac.get('mensaje')?.invalid}"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Mensaje</label>
                <div *ngIf="formContac.get('mensaje')?.touched &&formContac.get('mensaje')?.errors" class="text-red-500 text-xs font-medium mt-2">
                <div *ngIf="formContac.get('mensaje')?.errors?.['required']">Campo requerido</div>
                <div *ngIf="formContac.get('mensaje')?.errors?.['maxlength']">Maximo 100 carcteres</div>
             </div>
        </div>
        <div class="text-center">
            <button type="submit" 
            (click)=" onSubmit()"
            [disabled]="formContac.invalid"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enviar</button>
        </div>
      </form>
</div> 
<div>
</div>
